<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Missão Aleatório.exe</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Bomba.css">
</head>
<body>
  <!-- Fundo geral -->
  <div class="background"></div>

  <!-- Botão de voltar -->
  <a href="index.html">
    <img src="seta esquerda.png" class="voltar" alt="Voltar">
  </a>

  <!-- Container do jogo -->
  <div class="game-container">
    <div id="hearts" class="hearts">❤️❤️❤️❤️❤️</div>

      <label for="guess">Digite um número entre 1 e 100:</label>
      <input type="number" id="guess" min="1" max="100">
      <button id="enviar" onclick="verificarPalpite()">Enviar</button>
      <p id="feedback"></p>
    </div>
  </div>

  <!-- Som de vitória -->
  <audio id="victory-sound" src="vitoria.mp3"></audio>

  <script src=Bomba.js></script>
