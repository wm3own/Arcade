<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Tabuada Pixel Art</title>
  <link rel="stylesheet" href="tabuada.css">
  
<body>

  <h1>Tabuada Pixel Art</h1>

  <label for="number">Digite um número:</label>
  <input type="number" id="number" value="1" min="0" max="100" />

  <button id="generate">Gerar Tabuada</button>

  <div id="result"></div>

  <a href="calculadora.html">← Voltar para Calculadora</a>

  <script>
    const inputNumber = document.getElementById('number');
    const generateBtn = document.getElementById('generate');
    const resultDiv = document.getElementById('result');

    function generateTabuada(num) {
      let html = '<ul>';
      for (let i = 1; i <= 10; i++) {
        html += `<li>${num} × ${i} = ${num * i}</li>`;
      }
      html += '</ul>';
      return html;
    }

    generateBtn.addEventListener('click', () => {
      const num = parseInt(inputNumber.value);
      if (isNaN(num)) {
        resultDiv.innerHTML = '<p>Por favor, digite um número válido.</p>';
        return;
      }
      resultDiv.innerHTML = generateTabuada(num);
    });

    // Gera tabuada inicial para o valor padrão 1
    window.onload = () => {
      generateBtn.click();
    };
  </script>

</body>
</html>
